<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Welcome to {{ title }}!
  </h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" minlength="3" maxlength="10" name="name" #name="ngModel" ngModel required/>
        <div *ngIf="name.errors &&(name.dirty || name.touched)" class="alert alert-danger">
          <div [hidden]="!name.errors.required">
              Name is required
          </div>
          <div [hidden]="!name.errors.maxlength">
              Max length of Name is 10 characters
          </div>
          <div [hidden]="!name.errors.minlength">
              Min length of Name is 3 characters
          </div>
        </div> 
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" ngModel/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email" #email="ngModel" ngModel required/>
        <div *ngIf="email.errors &&(email.dirty || email.touched)" class="alert alert-danger">
          Invalid email format
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" ngModel/>
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
