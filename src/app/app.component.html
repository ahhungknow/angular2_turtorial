<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <p>Agree count:{{agree}} -- Disgree:{{disgree}}</p>
  <input type="text" #textName (keyup)="0"/>

  <br>
  <button (click)="changeName()">Change Name</button>
</div>
